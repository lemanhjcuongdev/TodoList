<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo_input">
        <input
          type="text"
          name="todo_name"
          id="todo_name"
          data-name-input
          placeholder="New to do"
          tabindex="1"
          autofocus="true"
        />
        <input
          type="datetime-local"
          name="todo_datetime"
          id="todo_datetime"
          data-time-input
          tabindex="2"
        />
        <button tabindex="3" id="saveBtn" data-save-btn>Save</button>
      </div>
      <div class="todo_list" data-list>
        <!-- <div class="item">
          <i data-value="notDoneBtn" class="fa-regular fa-circle"></i>
          <i data-value="doneBtn" class="fa-solid fa-check"></i>
          <div class="information" title="Click the label to edit">
            <div class="label">Hello DUMMY TASK</div>
            <div class="time">Time</div>
          </div>
          <i class="fa-solid fa-trash"></i>
        </div> -->
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
